<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="script1.js"></script>
  </head>
  <body>
    <div class="container1 row" >
      
      <div class="weather-input col-md-12">
        <div class="input-group">
          <input type="text" id="userLocation" placeholder="Search Your City" />
          <select id="converter" class="converter">
            <option>°C</option>
            <option>°F</option>
          </select>
          <i class="fa fa-search" onclick="findUserLocation()"></i>
        </div>
        <div class="weatherIcon">
          <h2 class="temperature"></h2>
        </div>
       
        <div class="feelsLike"></div>
        <div class="description"></div>
        <hr />
        <div class="date"></div>
        <div class="city"></div>
      </div>
      <div class="weather-output col-md-12 ">
        <h2 class="heading" onclick="showHigh()" style="cursor:pointer">Today's Highlights</h2>
        <div class="highlights row">
          <div class="humidity col-md-6 ">
            Humidity
            <i class="fa-solid fa-water"></i>
            <h1 id="HValue"></h1>
          </div>

          <div class="wind-speed col-md-6 ">
            Wind Speed
            <i class="fa-solid fa-wind"></i>
            <h1 id="WValue"></h1>
          </div>

          <div class="Sun col-md-6 ">
            <span>
              <i class="fa-solid fa-sun"></i>
              <p><span id="SRValue"></span> Sunrise</p>
            </span>
            <span>
              <i class="fa-regular fa-sun"></i>
              <p><span id="SSValue"></span> Sunset</p>
            </span>
          </div>

          <div class="clouds col-md-6 ">
            Clouds
            <i class="fa-solid fa-cloud"></i>
            <h1 id="CValue"></h1>
          </div>

          <div class="uv-index col-md-6 ">
            UV Index
            <i class="fa-solid fa-bacon"></i>
            <h1 id="UVValue"></h1>
          </div>

          <div class="pressure col-md-6">
            Pressure
            <i class="fa-solid fa-volcano"></i>
            <h1 id="PValue"></h1>
          </div>
        </div>
        <br />
         <!-- Add a new section for hourly data -->
         <h2 class="heading" onclick="showHW()" style="cursor:pointer">Hourly Weather</h2>
        <div class="hourly-weather">
          <div class="hourly-forecast"></div>
        </div>
        <br />
        <h2 class="heading" onclick="showWeek()" style="cursor:pointer">This Week</h2>
        <div class="Forecast"></div>
        <br />

       
      </div>
    </div>
  </body>
</html>
